<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인페이지</title>
    <th:block th:replace="~{fragments/adminHeader :: adminHeader}"></th:block>
    <style>
        

        .welcome-section {
            background: white;
            padding: 80px 60px;
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #00b574;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .welcome-description {
            font-size: 1rem;
            color: #888;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00b574;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            
            .welcome-section {
                padding: 40px 20px;
                width: 100%;
                height: 100vh;
                padding-top: 120px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 메인 컨텐츠 -->
    <div class="admin-container">
        <div class="welcome-section">
            <h1 class="welcome-title">환영합니다</h1>
            <p class="welcome-subtitle">민기인력 관리자 시스템</p>
            <p class="welcome-description">
                관리자 페이지에 오신 것을 환영합니다.<br>
                좌측 메뉴를 통해 각종 관리 기능을 이용하실 수 있습니다.<br>
                관리자의 부서 및 직급에 따라 활동이 제한됩니다. <br>
                보안을 위해 관리자의 로그인 기록 및 ip 외 .. 등등 정보를 수집하고 있습니다.
            </p>
        </div>


    </div>
</body>
</html>
